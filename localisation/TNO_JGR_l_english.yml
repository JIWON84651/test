  Goebbels.100.t:0 "정의의 심판" 
  Goebbels.100.desc:0 "사람들로 꽉찬 시내의 광장 그들은 서로 모여서 중앙의 원형 심판장을 지켜보고 있었다. 그 심판장에는 히틀러 청년단들이 주위를 둘러싸고 있었으며 범죄자들을 부르고 있었다. 부패한 관료들 은행장들 기업가들이었다. 그들 대부분은 이미 대부분의 사람들이 알고 있는 유명인사들이었다. \n\n그들중 어떤 관료는 분명히 뇌물을 받고 유독성  물질을 허가해줬음이 거의 확실시됐음에도 집행유예는 커녕 무죄를 선고 받았던 사람도 있었으며 틀림없이 날림공사를 뇌물받고 허락했음이 분명했음에도 그어떤 처벌도 받지 않은 고위 관료들도 있었으며 군의 물건을 물래 장물아치들에게 팔아넘겼음에도 전역은 커녕 자신의 아래사람에게 책임을 전가하고 살아남은 부패한  장교들도 있었다.\n\n거기에 있던 사람들은 그들을 보면서 분노에 얼굴이 붉어지고 욕설을 내뱉었다. 그럼에도 그곳에 있는 범죄자들은 당당하게 서있었다. 그들은 지금껏 범망을 피해가며 남들을 등쳐먹은 "유대인"임이 분명했다. 그 중앙의 심판장에 있던 재판장은 그들의 범죄를 선고했다. '횡령''국가적 배신''뇌물 청탁''반역'등등등\n\n그는 그들의 범죄의 세부적인 내용들을 읊었다. 그것들이 들어날때마다 시민들은 정의로운 분노에 휩싸였다. 그들은 외쳤다. 지금껏 유예된 정의의 집행을 광장은 서서히 달아오르기 시작했다. 시민들과 재판장은 결국엔 하나가 되어 그들의 죄를 읊었다. 그러자 범죄자들은 그들의 얼굴을 가리며 몸을 움크린체 공포에 떨기 시작했다.\n\n결국 재판장과 시민들은 최종적 결론에 도달했다 "사형" 재판장과 민중들의 입에서 사형이 나오자 히틀러 청년단들은 그들의 머리에 총을 겨누어서 발사했으며 시민들은 환호성을 질렀다.  그런 뜨거운 분위기에서 재판장은 그들의 부당한 재산들을 사회에 환원할것이며 피해받은 사람들의 위로를 위해서 사용될것이며 무고한 시민들을 위해서 사용될것임을 선언했다. \n\n그는 그곳에서 그들의 부당재산이 민중들에게 돌아가야 한다는 결론을 선언하면서 그들의 계좌에서 나온 막대한 비자금들과 재산들을 시민들에게 나누어 주었다. 참으로 정의를 위한것이다."
  Goebbels.100.a:0 "정의 만세!"
  
  Goebbels.110.t:0 "부당 이득 분배" 
  Goebbels.110.desc:0 "한 사내가 혼돈으로 가득찬 거리를 걷고 있었다. 곧곧에 히틀러 청년단들이 움직이고 있었으며 "범죄자" 몇몇이 거리의 중앙에서 벌을 받고 있었다. 그 풍경은 사내에게 역겨움을 선사했다. 그는 눈을 다른 쪽으로 돌렸다. 그러자 어떤 팻말이 눈에 들어왔다.'부당이득 분배'  유겐트들이 유대인의 재산을 분배하는 곳이었다. 그는 그 강도짓에 가담할 생각은 없었다. 그러나 만약 당신이 지옥의 광경을 볼수 있다면 그것이 어떻게 생겼는지 궁금하지 않는가?\n\n그곳에는 만년필과 컴퓨터가 있었다.그는 놀라온 표정으로 그것들을 관찰했다. 가격표는 고작 5마르크였다.그의 주머니에도 5마르크가 있었다. 만약 그가 그것을 준다면 만년필 아니면 컴퓨터가 그의것이었다.\n\n사내가 물건들을 보던 중 태양빛을 반사하는 아름다운 람보르기니가 그를 유혹했다.악마가 그에게 속삭였다. "구매는 범죄가 아니야"\n\n그러나 사내는 고관이 아무런 죄도 없음을 알고 있었으며 구매를 한다는것은 범죄의 승인임을 알고 있었다.긴 사유의 시간이 지났다. 그는 결국 선을 지켰다.  그는 바깥을 향해서 방향을 돌렸다. 그 순간 그는 수많은 사람들이 벌때처럼 닥치는대로 물건들을 가져가고 있음을 목격했다. 악마가 속삭였다."그들이 가져가선 안돼" 사내는 자판대원에게 외쳤다."저것은 내것이야!" 자판대원은 당황했지만 그 차를 그에게 넘겼다.그는 그 놀라운 행복감에 빠진체 차를 타고 나갔다. 그는 인생의 승리자이다.\n\n그러나 양심이 그를 비난했다. "강도놈" 그는 속에서 이렇게 중얼거렸다. "내가 없었어도 어쩌피 누군가 할짓이었어"심적 갈등의 절정에 있던 그 순간 그는 어떤 표지판을 보았다. 그것은 그 고관이 저질렀다고 적혀진 범죄들이 나열되 있었다.\n\n"그는 정신적 유대인으로서 횡령과 살인을 저질으며......" 그는 그것에 동의했다."맞아 그는 나쁜놈이야 그러니 천벌을 받았지 그래 슈페어를 지지한 이유도 자신의 범죄를 덮기 위해서였겠지 역시 유대인들 끼리는 통하는게 많은가 보지 저런놈은 죽어도 되 그래 이런 범죄자의 "부당 이득"을 나누는건 너무나 도덕적이지"\n\n그가 그런 생각이 들게되자 그의 생각의 근원이 바뀌기 시작했다.그의 행위는 그저 범죄자의것을 빼앗은 "권선징악"이었을 뿐이며 그는 당연한 일을 했을 뿐이다.그는 믿기로 했다. 괴벨스를 그는 내일 히틀러 청년단의 집회에 참가할것이다. "권선징악을 위해서""
