l_english: 
JGR_jewish_hunting:0 "유대인 사냥"
JGR_jewish_hunting_desc:0 "우리는 깨달았습니다. 조국을 집어먹은 악덕의 존재들을 기생충들의 진정한 실체를 우리는 드디어 우리 체제에 기생하던 "정신적 유대인"들의 존재를 완전히 깨달았습니다\n우리는 그들을 잡아내는데 모든 수단과 방법을 동원할것입니다 광장에 있는 유대인들을 심판하고 그들에게서 정의로운 심판과 부당한 재산을 분배할것입니다 선과 정의 그리고\n총통을 위하여"
JGR_unfair_distribution_of_property:0 "부당 재산 분배"
JGR_unfair_distribution_of_property_desc:0 "우리는 깨달았습니다. 조국을 집어먹은 악덕의 존재들을 기생충들의 진정한 실체를 우리는 드디어 우리 체제에 기생하던 "정신적 유대인"들의 존재를 완전히 깨달았습니다. 우리는 그들을 잡아내는데 모든 수단과 방법을 동원할것입니다 광장에 있는 유대인들을 심판하고 그들에게서 정의로운 심판과 부당한 재산을 분배할것입니다 선과 정의 그리고\n\n총통을 위하여"
JGR_gotterdammerung:0 "내전"
JGR_gotterdammerung_desc:0 ""
JGR_securing_public_support:0 "대중 지지 확보"
JGR_securing_public_support_desc:0 "우리는 대중의 지지가 필요합니다. 대중들은 우리들에게 기대를 품고 있으며 우리의 이상에 대한 희망을 가지고 있지만 그것으로는 충분하지 않습니다 애매한 희망과 기대는\n근본적인 실망으로 쉽게 변하게 됨니다 그러니 우리의 이상향에 대한 비전을 그리고 실천을 그들에게 보여줄 필요가 있습니다. 우리는 그것을 이루기 위해서 모든 방법을 \n사용할것이며 그것을 이루기 위해서 희망,경애,믿음들이 필요합니다."
JGR_realization_of_justice:0 "정의 실현"
JGR_realization_of_justice_desc:0 "타락한 공직자 부패한 성직자들 그리고 "국가의 배신자들"과 "정신적 유대인들" 처벌할것입니다.\n 그들의 악덕에 대가를 치루게 할것입니다 우리의 공권력의 부패로 잡지 못한 최악의 범죄자들에게\n"정의의 심판"을 내릴것입니다 울고 있는 어린아이들과 피해자들의 영혼의 염원을 이룰것입니다 그럼으로서 우리는 정의의 실현과 우리에 대한 국민의 지지를 동시에 얻을수 있을것입니다"
JGR_handling_of_traitors:0 "배반자 처리"
JGR_handling_of_traitors_desc:0 "우리에게 저항한 유대인들을 처리했고 그들의 부당이득을 합법적으로 인수했습니다. 그럼으로 우리는 공포를 통한 지지와 물자를 동시에 얻을수 있었습니다."
JGR_cutting_out_rotten_branches:0 "썩은 가지 쳐내기"
JGR_cutting_out_rotten_branches_desc:0 "때론 소문이 진실을 능가할때가 있습니다. 독일안에 있는 모두가 정보원으로서 존재할수 있는 것입니다. 옆에있는 이웃 부터 상사 담임 목사 그리고 심지어 가족까지도 이번에\n우리는 유대인들과 유대적인 사상을 가진 불순분자들에 대한 대대적인 정보 수집을 시작했습니다. 우리 안의 썩은 가지들은 이제 끝장날것입니다.":0 "기적의 사나이"
JGR_miracle_man:0 "기적의 사나이"
JGR_miracle_man_desc:0 "우리는 우리의 진실한 영웅을 압니다. 그것을 다시 한번 확실히 할 필요가 있습니다. 그어떤 절망에도 굴복하지 않을 진실한 영웅에 대한 믿음은 그어떤 절망도 이길 힘을 우리에게\n부여합니다 그분은 인간 이상입니다 그분의 힘은 그분의 영광은 부질없는 인간 영혼의 본질을 뒤틀게 합니다 그렇습니다. 그러기에 우리는 이런 이상을 퍼트릴 의무가 있습니다.\n인간 영혼의 구원을 위해서 국민들에게 그분에 대한 완벽한 믿음을 깨우치게할 필요가 있습니다. 그분의 진리를 다시 한번 깨닫게 만들 필요가 있습니다."
JGR_german_savior:0 "독일의 구세주"
JGR_german_savior_desc:0 "우리의 선전을 통해서 총통 각하에 대한 믿음이 다시한번 살아났습니다. 이제 그분은 우리의 구세주입니다."
JGR_faith:0 "믿음"
JGR_faith_desc:0 "우리는 국민들을 다시 믿게 만들었습니다. 앞으로도 그럴것입니다. 대중들은 빵을 원하며 총과 검에 벌벌 떨며 기적에 목말라 합니다. \n그러니 우리는 보여줘야 합니다. 빵과 칼과 기적을 적어도 우리안의 영역에서는 그것이 통한걸로 보입니다. \n이제 우리의 국민들은 순종적이며 열성적이며 광신적입니다. 모든 영광을 총통 각하에게로..."
JGR_hitlersbattleofyouth:0 "히틀러 전투 청년단 규합"
JGR_hitlersbattleofyouth_desc:0 "우리 지역에 있는 우리 히틀러 청년단들을 규합하여 우리 히틀러 전투 청년단으로 규합해야 합니다. 그러나 문제는 그들 대부분은 덜 무장됐으며 총통에 대한 믿음 또한 아주 약소\n합니다. 그러니 소위 어중이 떠중이들이라고 표현할수 있을것입니다. 그러나 우리는 실망해서는 안됩니다. 왜냐하면 진정 가장 훌륭한 것은 가장 약소한것에서 시작되기 때문입니다.\n우리는 그들을 재무장시키고 훈련시킬것이며 "정신적 재무장"을 시킬것입니다. 그러기 위해서는 많은 희생이 필요할것입니다. 그러나 우리는 견더낼것입니다."
JGR_appointment_of_former_defense_force_officers:0 "전직 국방군 장교 등용"
JGR_appointment_of_former_defense_force_officers_desc:0 "우리는 이번에 우리 지역에 있던 배신자 국방군 장교 일부를 사면했습니다. 그것은 우리의 지지율을 감소시키겠지만 그럼에도 그들의 유용성은 그것의 필요성을 증명할것입니다. \n그리고 적어도 이들이 우리의 "보이 스카웃"들을 제대로된 사나이들로 만들것은 확실한 사실이기 때문입니다."
JGR_reestablishment_of_the_hierarchy:0 "계급체제 재확립"
JGR_reestablishment_of_the_hierarchy_desc:0 "우리는 히틀러 청년단의 나약하고 보이스카웃 같았던 규율들을 전면적으로 재수정하고 엄격한 군대로 재탄생시켰습니다. 이를 통해서 우리는 이제야 제대로된 군대 조직을 갖게\n됐습니다. 하지만 아직 멀었습니다. 이제 시작일뿐 입니다. 아직도 적들에 비하면 피라미들일 뿐이니 말입니다."
JGR_the_journey_to_the_redemption:0 "구원을 향한 여정"
JGR_the_journey_to_the_redemption_desc:0 "독일의 젊은이들은 소외됐으며 분리됐으며 좌절했습니다. 그러니 심각한 절망이 우리의 젊은이들의 내면의 본질입니다. 우리는 그러나 알고 있습니다. 그런 진정한 절망이 진정한\n희망을 갖게 한다는것을...."
JGR_selfreview:0 "자아 검토"
JGR_selfreview_desc:0 "우리는 이번에 총통에 대한 믿음을 확보하기 위해서 자아 검토라는 새로운 방법을 채용했습니다. 그럼으로서 우리는 스스로가 얼마나 무쓸모한지 알게 될것입니다."
JGR_thefuhrersarmy:0 "총통의 군대"
JGR_thefuhrersarmy_desc:0 "우리는 드디어 성공했습니다 광신과 헌신으로 무장된 히틀러 청년단의 성립을 오직 총통에게 복종할 우리의 자랑들을"
JGR_holy_war:0 "성전"
JGR_holy_war_desc:0 "우리의 발걸음은 고귀하며 영원을 향한 열망은 신성합니다."
