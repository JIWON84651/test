  Goebbels.120.t:0 "유대인 재판"
  Goebbels.120.desc:0 "총통 대리 명령 5조\n\n우리 조국에 암을 퍼트리며 조국을 망가뜨린것은 우리 내부에 있는"유대적 혈통을 가졌거나 유대적 사상을 가진" 암덩어리들이다. 그러기에 우리의 영역에서는 사람들은 의무적으로 자기 주변에 있는 사람들을 신고할 권리가 있다. 신고된 사람은 임시 재판장에 끌려와서 재판을 받아야 한다. 그리고 그곳에 모인 사람들은 그의 죄에 대한 비난을 할 권리와 증언을 할 권리가 주어진다.\n\n이 재판장에서는 "뇌물 수수""태업""공직자 범죄" 등의 죄들을 중점적으로 다룰것이다. 그러나 다른 사적인 범죄들도 상관없다. 우리는 사적인 증언들 그리고 개인적인 증언들에도 많은 신뢰를 가질것이다. \n\n우리는 유대인을 잡아내기 위해서 총력을 다해야 하기에 개인적인 증언들 그리고 특히 피해자들의 진술이 너무나도 중요하다. 대부분의 유대인들의 최후는 고전적인 방법을 기반으로 이루어질 텐데 추가적으로 그들의 재산의 3분의 2는 "피해자들"에게 돌아갈것이며 3분의 1은 그것을 행한 우리의 정부에게로 돌아갈것이다.\n\n이런 재판을 통해서 우리는 악덕의 박멸과 우리 정부를 유지하고 군대를 보충할 "부득이한" 이익을 얻을수 있을것이다. 그러나 이런 재판이 통제를 벗어나거나 너무나 과열되어서 재판의 본 목적을 상실할때는 유대인 완전 소멸 선언을 할것임을 명령하며 그래도 안된다면 훈육적인 방법을 사용하는것을 허가한다. 그러나 추가적인 재판의 필요성이 증명된다면 유대인이 완전히 제거되지 않은것이니 숨은 유대인들을 찾겠다고 다시 한번 선언할것을 명령한다.\n\n하일 히틀러 하일 도이칠란트"
  Goebbels.120.a:0 "종양을 제거하자"
  
  Goebbels.130.t:0 "독일의 구원자"
  Goebbels.130.desc:0 "라디오에서 소리가 들리고 있다. \n\n"여러분은 들리십니까? 전차들의 소음과 비행기들의 윙윙거리는 굉음들과 부녀자들의 울음소리와 어린아이들의 비명이 그 소리들은 하나의 음률에 맞추어 한편의 교향곡을 만들고 있습니다. 바로 절망이라는 이름의 교향곡을 말입니다. 이 절망에서 탈출구는 있을까요? 없습니다. 아마 수백만의 생명이 꺼져야만 이 비극은 막을 내릴것입니다. 하지만 여러분은 기억하십니까? 절망에 대항했던 우리의 영웅을\n\n맞습니다. 그분은 이미 돌아가셨습니다. 우리는 그저 죽은 애인을 그리워하는 여인일 뿐일지도 모릅니다. 그러나 우리는 알아야 합니다. 진정한 영웅은 죽음으로서 불멸에 도달한다는 진리를 말입니다.  괴테는 죽었지만 그의 영혼이 파우스트에 살아있는 것처럼 루터는 죽었지만 종교개혁의 영혼이 아직도 교회에 있는 것처럼 위대한 자들의 영혼은 결코 죽지 않습니다.\n\n그럼 그의 영혼은 어디에 있을까요? 그분은 당신에게도 당신의 친구에게도 부모에게도 심지어 이제야 태어난 아이들의 내면에서 살아 숨쉬고 있습니다. 내면의 목소리에 귀를 열어주십시오. 그리고 믿어주십시오. 모든 희망이 사라진 암흑의 한가운데에서도 우리가 그를 믿기만 한다면  독일의 진정한 구원이 우리의 마음속에서 시작될수 있다는 신비한 진리를 말입니다.\n\n그러니 믿어주십시오. 모든 사견들과 주관을 버리십시오. 그분의 목소리를 들어주십시오. 그분의 절박한 호소를 들어주십시오.  만약 우리가 더이상 그분을 믿지 못하게 된다면 우리가 주관에 타락해서 다른 목소리들을 믿게 된다면 독일의 구원도 끝나고 희망도 끝날것입니다.\n\n그러나 만약 우리가 총통을 진정 믿게 된다면 모든 주관을 버리게 된다면 우리의 독일은 다시 한번 날아오를것입니다."\n\n하일 히틀러"
  Goebbels.130.a:0 "우리안의 영웅이여"
  
  Goebbels.140.t:0 "늘 추구해왔던 것"
  Goebbels.140.desc:0 "사일렌 소리와 전장으로 향해 가는 군인들로 가득찬 도시의 거리에서 한 사내가 멍한 눈으로 일터로 가고 있었다. 그는 걷던 도중 벽면에 붙혀있던 한 포스터를 보았다."당신은 조국을 위해서 무엇을 했는가!" 그는 약간의 냉소적인 미소를 지으며 다시 길을 걸어갔다. 그 문구는 그에게 마음의 동요를 일으키지 못했다.  그는 반대로 질문했다"조국은 나를 위해서 무엇을 했는가?" 그는 자답했다 "무의미한 군복무와 하류층 생활이 그것들이지"\n\n그런 생각이 끝날갈때 그는 이미 그의 직장의 문앞에 도착했다. 그는 습관적으로 그의 자리에 가서 일을 시작했다. 그러나 곧 그는 사색에 잠겼다. 과거 그는 꿈이있었다. 그는 중산층의 품위를 지키고 싶었으며 가정을 만들고 싶었으며 사회의 존중받는 일원이 되고자했다.그러나 현실은 잔인하다. 그는 보잘것없으며 대체될수있는 연필통속의 연필에 불과했으며 사회 사람들이 모두 비웃을 인생 패배자일 뿐이었다.\n\n탈출구는 있을까? 사색의 결론은 늘 똑같았다. "탈출구는 없다" 그가 자신의 초라한 집에 가는동안 다시 거리에서 포스터를 보았다.  그는 또다시 그것을 비웃었으며 다시 길을 가고자 몸을 돌리는 순간  머릿속에서 과거 세계대전 나온 용사들의 모습들이 떠울랐다. 그들의 눈에는 끝없는 자부심과 생기가 넘쳤으며 중산층의 품위를 가지고 있었다. 그리고 무엇보다 존중받았으며 특별한 대접을 받았다. 늘 추구해왔던 것이다. 만약 지푸라기라도 희망이 있다면 어떤이가 그것을 잡지 않겠는가? 그는 결심했다.\n\n그는 포스터를 들고 청년단의 사무실에가서  히틀러 청년단의 상냥한 아가씨에게 자신의 인적사항을 적은 서류를 주었다. 그 아가씨는 웃으면서 그의 이름을 청년단의 임시 단원 목록에 적어주었다. 그는 의자에 앉으면서 흥분을 가라앉았다. 다시 이성을 되찾자 그는 후회감을 느꼈다.  왜냐하면 이곳도 사회에서 처럼 부조리하고 형식적인 인간관계만이 있을테니 말이다.\n\n그러나 그의 예상은 빗나갔다. 그는 그곳에서 다정한 담소들을 나누었으며 서로를 형제라고 불렀으며 캠프파이어를 즐겼으며 형제들과 그의 고민들을 나누었으며 따뜻한 격려와 위로를 즐겼다. 그곳에서는 그의 학력이나 부족한 사회성 따위는 전혀 중요하지 않았다. 그 어떤 곳도 그에게 이런 애정을 보여주지 못했으니 총통이라고 불리는 유일한 희망에 대한 믿음과 괴벨스의 연설은 그런 낙관주의를 계속 지속시키는 원동력이자 그들을 형제적 애정으로 묻는 결합력이었다.\n\n그곳에서 그는 세상에서 제일 중요하고 사랑받는 존재였다. 그는 그곳에서 안도감과 처음 느끼는 행복감에 완전히 빠져들었다. 그의 냉소주의는 태양 처럼 따뜻한 공동체에서 완전히 녹아버렸다. 그는 깨달았다. 그는 독일의 자랑이자 희망이며 구원임을  그는 이제 형제들과 함께 독일의 구원을 위한 투쟁에 나설것이다.\n\n늘 추구해왔던것을 위하여"
  Goebbels.140.a:0 "늘 추구했던것은 바로"
  
  Goebbels.150.t:0 "자아 검토"
  Goebbels.150.desc:0 "총통 대리 지령 16조\n\n우리의 위대한 사상의 제일큰 적은 주관주의이다. 주관주의란 자신의 의지를 총통의 의지라고 믿게되는것이다. 다른 사상들도 그런 문제에 시달리지만 국가사회주의에게 그것은 더욱더 문제가 된다. 왜냐하면 우리의 사상은 예술가적 논리성을 가진 사회주의와 민족주의의 종합이기 때문이다.  우리는 결코 민족주의와 사회주의의 모순적인 조화를 포기한 교조주의를 선택해서도 안되지만 주관주의도 허용되서는 안되는데 왜냐하면 그런 주관주의는 하나님을 황금 송아지로 전락 시키기 때문이다.\n\n그렇기에 우리는 교조주의와 주관주의를 동시에 거부해야한다. 그것을 위하여 우리 조직은 총통의 진정한 이해자인 괴벨스 박사의 절대적 강령을 따를 필요가 있다. 그리고 그것을 유지하게 만들 유일한 방법은 단 하나이다. "맹목적인 믿음" 우리는 우리의 자아를 검토해야 하며 우리의 주관과 싸워야 한다. 이것은 어떤 관념적인 것이 아닌 실천적인 것이다. \n\n그러기 위해서 우리는 주기적인 자아 검토를 통해서 건전한 자아와 총통에 대한 믿음을 생기게 해야 한다. 또한 우리는 총통의 전지성에 대한 하루의 2시간 묵상을 해야한다. 또한 우리는 그것에 반발할때 적절한 훈육을 통해서 그것을 더욱더 강화시켜야한다.\n\n 또한 우리는 우리의 공동체에 총통에 대한 절대적 믿음을 가지지 못한 "불쌍한"  형제들을 우리의 공동체의 간부에게 알려줄 의무를 알려줘야하며 방관은 동조보다 더큰 범죄임을 각인시켜야한다. 또한 우리는 캠프 파이어나 여러 좋은 활동을 하면서 서로 하나가 되어 이렇게 외치게 해야한다 "하일 히틀러!" "하일 히틀러!!" "하일 히틀러!!!"\n\n 우리는 그들이 진정 총통을 신뢰하게 해야한다. 또한 우리는 부적절 도서 목록을 만들어야 하며 유대적인 악성을 제거하기 위해서 노력해야 한다. 이 모든 것이 끝나고 우리의 형제들이 진정 자아를 검토하는데 성공한다면 우리는 우리의 위대한 이상을 실현시킬수 있을것이다.\n\n'하일 히틀러 하일 도이칠란트'"
  Goebbels.150.a:0 "주관에 타락하지 말라"